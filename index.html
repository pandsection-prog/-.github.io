<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2025 志工簽到系統</title>
    <style>
     body { 
            /* 消防背景圖並設定覆蓋全螢幕 */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('images.unsplash.com');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 字體設定為標楷體，字級 20px */
            font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
            font-size: 20px;
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        #signForm {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 800px; /* 寬度增加以適應大螢幕 */
            padding: 40px;
            border-radius: 15px;
            border-top: 10px solid #b91d1d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { 
            color: #b91d1d; 
            text-align: center; 
            font-size: 32px; 
            margin-bottom: 30px;
        }

        .item { margin-bottom: 25px; }
        label { display: block; font-weight: bold; margin-bottom: 10px; }
        
        input[type="text"], select { 
            width: 100%; 
            padding: 15px; 
            font-size: 20px; /* 輸入框字體同步 */
            font-family: inherit;
            border: 2px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }

        .radio-group { display: flex; gap: 20px; align-items: center; }
        input[type="radio"] { transform: scale(1.5); margin-right: 10px; }

        button { 
            width: 100%; 
            padding: 20px; 
            background: #b91d1d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 24px; 
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover { background: #7f1d1d; }
        <style>
    body { 
        /* 設定字型為標楷體，並加入通用字型備援 */
        font-family: "標楷體", "DFKai-SB", "BiauKai", serif; 
        max-width: 400px; 
        margin: 50px auto; 
        padding: 20px; 
        border-radius: 12px;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* 確保所有輸入框與按鈕也同步使用標楷體 */
    input, select, button, label {
        font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #signForm {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
    }

    .item { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"], select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: 0.3s; font-weight: bold; }
    button:hover { background: #218838; }
</style>


    </style>
</head>
<body>
    <h2>志工簽到表單</h2>
    <form id="signForm">
        <div class="item"><label>姓名 (簡答)</label><input type="text" id="name" required></div>
        <div class="item">
            <label>狀態 (點選)</label>
            <input type="radio" name="status" value="簽到" checked> 簽到
            <input type="radio" name="status" value="簽退"> 簽退
        </div>
        <div class="item"><label>身分證字號 (簡答)</label><input type="text" id="idCard" required></div>
        <!-- 修改部分：改為下拉式選單 -->
        <div class="item">
            <label>事由 (選單)</label>
            <select id="reason" required>
                <option value="參訪">1.參訪</option>
                <option value="授課助教">2.授課助教</option>
            </select>
        </div>
        <button type="submit" id="submitBtn">提交並儲存至雲端</button>
    </form>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec';
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.querySelector('input[name="status"]:checked').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('單筆資料已成功儲存至資料庫！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
        });
 

    });
    </script>
</body>
</html>
