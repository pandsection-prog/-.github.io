<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>2025 志工簽到系統</title>
    <style>
        body { 
            /* https://github.com/pandsection-prog/-.github.io/blob/main/%E6%B6%88%E9%98%B2.jpg */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('fire.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 字體設定為標楷體，字級 30px */
            font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
            font-size: 30px;
            color: white; /* 調整文字顏色以配合深色背景 */
        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h2#mainTitle {
            color: white;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        #signForm {
            background: rgba(255, 255, 255, 0.95); /* 表單設置為半透明白色背景 */
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333; /* 表單內文字改為深色以利閱讀 */
        }

        .item { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            font-size: 20px;
            font-family: inherit;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        input[type="radio"] { transform: scale(1.2); margin-right: 8px; vertical-align: middle; }
        label input[type="radio"] { display: inline; } /* 修正 radio button 標籤的佈局 */

        button { 
            width: 100%; 
            padding: 15px; 
            background: #b91d1d; /* 消防主題紅色 */
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 22px; 
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #7f1d1d; }
    </style>
</head>
<body>
    <div id="container">
        <!-- 標題移至表單上方 -->
        <h2 id="mainTitle">志工簽到表單</h2>
        <form id="signForm">
            <div class="item">
                <label>姓名 (簡答)</label>
                <input type="text" id="name" required>
            </div>
            <div class="item">
                <label>狀態 (選單)</label>
                <select id="status" required>
                    <option value="簽到">簽到</option>
                    <option value="簽退">簽退</option>
                </select>
            </div>
            <div class="item">
                <label>身分證字號 (簡答)</label>
                <input type="text" id="idCard" required>
            </div>
            <div class="item">
                <label>事由 (選單)</label>
                <select id="reason" required>
                    <option value="參訪">1.參訪</option>
                    <option value="授課助教">2.授課助教</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">提交並儲存至雲端</button>
        </form>
    </div>
    <script>
<script>
    // 1. 務必更換此處網址
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec'; 
    
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const statusSelect = document.getElementById('status');
    const reasonSelect = document.getElementById('reason');
    const btn = document.getElementById('submitBtn');

    // 載入 localStorage
    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    // 監聽輸入存入 localStorage
    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (scriptURL.includes('你的Google')) {
            alert('錯誤：請先在程式碼中填入正確的 scriptURL 網址');
            return;
        }

        btn.disabled = true;
        btn.innerText = '儲存中...';

        // 封裝資料
        const formData = new URLSearchParams();
        formData.append('name', nameInput.value);
        formData.append('status', statusSelect.value);
        formData.append('idCard', idCardInput.value);
        formData.append('reason', reasonSelect.value);

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', // 配合 Google Apps Script 常規設定
            body: formData
        }).then(() => {
            alert('資料已傳送至雲端！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('傳送失敗: ' + err);
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        });
    });
</script>
</body>
</html>
