<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2025 志工簽到系統</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .item { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>志工簽到表單</h2>
    <form id="signForm">
        <div class="item"><label>姓名 (簡答)</label><input type="text" id="name" required></div>
        <div class="item">
            <label>狀態 (點選)</label>
            <input type="radio" name="status" value="簽到" checked> 簽到
            <input type="radio" name="status" value="簽退"> 簽退
        </div>
        <div class="item"><label>身分證字號 (簡答)</label><input type="text" id="idCard" required></div>
        <!-- 修改部分：改為下拉式選單 -->
        <div class="item">
            <label>事由 (選單)</label>
            <select id="reason" required>
                <option value="參訪">1.參訪</option>
                <option value="授課助教">2.授課助教</option>
            </select>
        </div>
        <button type="submit" id="submitBtn">提交並儲存至雲端</button>
    </form>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec';
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.querySelector('input[name="status"]:checked').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('單筆資料已成功儲存至資料庫！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
        });
        <style>
    body { 
        font-family: sans-serif; 
        max-width: 400px; 
        margin: 50px auto; 
        padding: 20px; 
        border-radius: 12px;
        /* 消防主題色：深紅、鮮紅、警示藍、深橘 */
        background: linear-gradient(135deg, #b91d1d, #ef4444, #1d4ed8, #f97316);
        background-size: 400% 400%;
        animation: fireAlarm 8s ease infinite;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        color: #333;
    }

    @keyframes fireAlarm {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #signForm {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 10px;
        border-top: 5px solid #b91d1d; /* 消防紅邊框 */
    }

    h2 { color: #b91d1d; text-align: center; margin-top: 0; }
    .item { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    
    button { 
        width: 100%; padding: 12px; 
        background: #b91d1d; /* 消防紅按鈕 */
        color: white; border: none; border-radius: 4px; 
        cursor: pointer; font-size: 16px; font-weight: bold;
        transition: 0.3s;
    }
    button:hover { background: #7f1d1d; box-shadow: 0 0 10px rgba(185, 29, 29, 0.5); }
</style>

    });
    </script>
</body>
</html>
