<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>2025 志工簽到系統</title>
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('fire.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
            font-size: 30px;
            color: white;
        }

        /* 彩色呼吸燈動畫 */
        @keyframes rainbowBreath {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            20% { color: #ff8000; text-shadow: 0 0 20px #ff8000; }
            40% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
            60% { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
            80% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        #container {
            display: flex;
            flex-direction: column; /* 直式排列 */
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        h2#mainTitle {
            font-size: 45px;
            margin-bottom: 30px;
            animation: rainbowBreath 4s infinite ease-in-out; /* 套用呼吸燈 */
            text-align: center;
        }

        #signForm {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333;
        }

        .item { margin-bottom: 25px; }
        label { display: block; font-weight: bold; margin-bottom: 10px; font-size: 24px; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            font-size: 22px;
            font-family: inherit;
            border: 2px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: #b91d1d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 24px; 
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #7f1d1d; transform: scale(1.02); }
    </style>
</head>
<body>
    <div id="container">
        <h2 id="mainTitle">志工簽到表單</h2>
        <form id="signForm">
            <div class="item"><label>姓名</label><input type="text" id="name" required></div>
            <div class="item">
                <label>狀態</label>
                <select id="status" required>
                    <option value="簽到">簽到</option>
                    <option value="簽退">簽退</option>
                </select>
            </div>
            <div class="item"><label>身分證字號</label><input type="text" id="idCard" required></div>
            <div class="item">
                <label>事由</label>
                <select id="reason" required>
                    <option value="參訪">1.參訪</option>
                    <option value="授課助教">2.授課助教</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">提交並儲存至雲端</button>
        </form>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec';
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.getElementById('status').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('2025 簽到資料已成功儲存！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
        });
    });
    </script>
</body>
</html>
