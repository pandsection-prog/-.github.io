<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 志工簽到系統</title>
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('NFA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
            color: white;
            overflow-x: hidden;
        }

        /* 歡迎畫面：冰藍色、若隱若現動畫、比例縮放字體 */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #welcomeOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #welcomeText {
            font-size: 15vw; /* 按視窗比例自動調整大小 */
            color: #A5F2F3; /* 冰藍色 */
            text-shadow: 0 0 20px #A5F2F3;
            animation: fadeInOut 3s ease-in-out forwards;
            white-space: nowrap;
        }

        /* 主容器與表單：按視窗自動調整大小比例 */
        #container {
            display: none; 
            flex-direction: column;
            align-items: center;
            width: 90%; /* 寬度隨視窗縮放 */
            max-width: 600px; /* 最大上限 */
            padding: 20px;
        }

        /* 標題：55px, 單一黑色 */
        h2#mainTitle {
            font-size: 55px;
            margin-bottom: 30px;
            color: #000000; 
            text-align: center;
        }

        #signForm {
            background: rgba(255, 255, 255, 0.95);
            width: 100%; /* 自動填滿容器百分比 */
            padding: 5%; /* 內距比例化 */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333;
            box-sizing: border-box;
        }

        .item { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 1.5rem; }
        
        input, select { 
            width: 100%; padding: 12px; font-size: 1.2rem; font-family: inherit;
            border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box; 
        }

        button { 
            width: 100%; padding: 15px; background: #b91d1d; color: white; 
            border: none; border-radius: 8px; cursor: pointer; font-size: 1.5rem; 
            font-family: inherit; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #7f1d1d; transform: scale(1.02); }

        /* 手機版字體微調 */
        @media (max-width: 480px) {
            h2#mainTitle { font-size: 40px; }
            label { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="welcomeOverlay">
        <div id="welcomeText">歡迎</div>
    </div>

    <div id="container">
        <h2 id="mainTitle">志工簽到表單</h2>
        <form id="signForm">
            <div class="item"><label>姓名</label><input type="text" id="name" required></div>
            <div class="item">
                <label>狀態</label>
                <select id="status" required>
                    <option value="簽到">簽到</option>
                    <option value="簽退">簽退</option>
                </select>
            </div>
            <div class="item"><label>身分證字號</label><input type="text" id="idCard" required></div>
            <div class="item">
                <label>事由</label>
                <select id="reason" required>
                    <option value="參訪">1.參訪</option>
                    <option value="授課助教">2.授課助教</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">提交並儲存至雲端</button>
        </form>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec';
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    window.addEventListener('load', () => {
        // 歡迎畫面 3 秒後自動隱藏並顯示表單
        setTimeout(() => {
            document.getElementById('welcomeOverlay').style.display = 'none';
            document.getElementById('container').style.display = 'flex';
        }, 3000);

        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.getElementById('status').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('2025 簽到資料已成功儲存！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
        });
    });
    </script>
</body>
</html>
