<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 志工簽到系統</title>
    <style>
        body { 
            /* 背景亮度 100%，大小自動調整正常比例 */
            background-image: url('NFA.jpg');
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "標楷體", "DFKai-SB", "BiauKai", serif;
            color: white;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 介面大小按照視窗自動調整比例 */
            width: 90%;
            max-width: 550px;
            padding: 20px;
        }

        h2#mainTitle {
            /* 標題字體 55px，顏色青色 */
            font-size: 55px;
            color: #00FFFF;
            margin-bottom: 30px;
            text-align: center;
            /* 移除呼吸燈與遮罩 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        #signForm {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #333;
            box-sizing: border-box;
        }

        .item { margin-bottom: 25px; }
        label { display: block; font-weight: bold; margin-bottom: 10px; font-size: 24px; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            font-size: 22px;
            font-family: inherit;
            border: 2px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: #b91d1d; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 24px; 
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #7f1d1d; transform: scale(1.02); }
.footer {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    color: #A5F2F3; /* 固定冰藍色 */
    text-align: center;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
}
  /* 行動裝置適應 */
        @media (max-width: 480px) {
            h2#mainTitle { font-size: 40px; }
            #signForm { padding: 20px; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 id="mainTitle">志工簽到表單</h2>
        <form id="signForm">
            <div class="item"><label>姓名</label><input type="text" id="name" required></div>
            <div class="item">
                <label>狀態</label>
                <select id="status" required>
                    <option value="簽到">簽到</option>
                    <option value="簽退">簽退</option>
                </select>
            </div>
            <div class="item"><label>身分證字號</label><input type="text" id="idCard" required></div>
            <div class="item">
                <label>事由</label>
                <select id="reason" required>
                    <option value="參訪">1.參訪</option>
                    <option value="授課助教">2.授課助教</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">提交並儲存至雲端</button>
        </form>
                </form>
        <!-- 插入下方區塊 -->
        <div class="footer">
            設計者：專案管理人員 楊濟銘
        </div>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIMnqLA4-oxnm3gxyiOaBMdIzkcjuRRSuYcsvwZSASU95agw9ajxSCtvHAg0Xw7hJqQg/exec';
    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    nameInput.addEventListener('input', () => localStorage.setItem('volunteer_name', nameInput.value));
    idCardInput.addEventListener('input', () => localStorage.setItem('volunteer_idCard', idCardInput.value));

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.getElementById('status').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('2025 簽到資料已成功儲存！');
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
        });
    });
    </script>
</body>
</html>
