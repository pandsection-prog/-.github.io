<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2025 志工簽到系統</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .item { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>志工簽到表單</h2>
    <form id="signForm">
        <div class="item"><label>姓名 (簡答)</label><input type="text" id="name" required></div>
        <div class="item">
            <label>狀態 (點選)</label>
            <input type="radio" name="status" value="簽到" checked> 簽到
            <input type="radio" name="status" value="簽退"> 簽退
        </div>
        <div class="item"><label>身分證字號 (簡答)</label><input type="text" id="idCard" required></div>
        <div class="item"><label>事由 (詳答)</label><textarea id="reason" required></textarea></div>
        <button type="submit" id="submitBtn">提交並儲存至雲端</button>
    </form>

    <script>
    const scriptURL = 'https://docs.google.com/spreadsheets/d/159n7uGoZi4fjLfS3EsjxElVXE_xQ5UlPf6ZWNt1eIJ0/edit?gid=0#gid=0';

    const form = document.getElementById('signForm');
    const nameInput = document.getElementById('name');
    const idCardInput = document.getElementById('idCard');
    const btn = document.getElementById('submitBtn');

    /* ===============================
       1️⃣ 網頁載入時，讀取上次資料
    =============================== */
    window.addEventListener('load', () => {
        nameInput.value = localStorage.getItem('volunteer_name') || '';
        idCardInput.value = localStorage.getItem('volunteer_idCard') || '';
    });

    /* ===============================
       2️⃣ 輸入時即時儲存
    =============================== */
    nameInput.addEventListener('input', () => {
        localStorage.setItem('volunteer_name', nameInput.value);
    });

    idCardInput.addEventListener('input', () => {
        localStorage.setItem('volunteer_idCard', idCardInput.value);
    });

    /* ===============================
       3️⃣ 原本的送出邏輯（不動）
    =============================== */
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        btn.disabled = true;
        btn.innerText = '儲存中...';

        const payload = {
            name: nameInput.value,
            status: document.querySelector('input[name="status"]:checked').value,
            idCard: idCardInput.value,
            reason: document.getElementById('reason').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            alert('單筆資料已成功儲存至資料庫！');

            // 不清除姓名與身分證（讓下次自動帶入）
            document.getElementById('reason').value = '';
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        }).catch(err => {
            alert('錯誤: ' + err);
            btn.disabled = false;
            btn.innerText = '提交並儲存至雲端';
        });
    });
    </script>

</body>
</html>
